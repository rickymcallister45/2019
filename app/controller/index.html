      
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>rickyMcAllister</title>
		
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <img id='blueprint' src='colonialRidgeStudio.jpg'/>

	<button class="light" id="leftLamp1"></button>
	<button class="light" id="rightLamp"></button>
	<button class="light" id="kitchen"></button>
	<button class="light" id="bathroom"></button>
	<button class="light" id="bed"></button>

	<button class="button" id="allOn" onclick="lightsOn();">All ON</button>
	<button class="button" id="allOff" onclick="lightsOff();">All OFF</button>
	
	<div class="slidecontainer">
    <input type="range" min="1" max="100" value="50" id="dimmerSwitch">
  </div>
	
	<div class='radioContainer'>
	  <input type="radio" name="white" id='radioWhite' class='radioButtons' value="white">
    <input type="radio" name="blue" id='radioBlue' class='radioButtons' value="blue">
    <input type="radio" name="red" id='radioRed' class='radioButtons' value="red">
  </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

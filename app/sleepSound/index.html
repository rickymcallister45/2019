<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>sleepSounds</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body style="background-color:black;">
    <div id="app">
      <button @click="playHiss();"style="width:100vw;height:20vh;margin-top:30vh;font-size:4em;background-color:green; border-radius:25px; color:white; font-wight:bold; hover:bg-green-dark">
        HISS
      </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
    var hiss = new Audio('./mp3/hiss.ogg');
    var hiss2 = new Audio('./mp3/hiss.ogg');
    var hiss3 = new Audio('./mp3/hiss.ogg');
    
    var app = new Vue({
        el:'#app',
        data: {
          audioIsPlaying: false,
        },
        methods: {
          playHiss: function(){
            if(this.audioIsPlaying == false){
              hiss.play();
              hiss.loop = true;
              this.audioIsPlaying = true;
             
             setTimeout(function() {
                hiss2.play();
                hiss2.loop = true;
            }, 200);
             
             
            setTimeout(function() {
                hiss3.play();
                hiss3.loop = true;
            }, 6000);
             
            }else{
              hiss.pause();
              hiss2.pause();
              hiss3.pause();
              this.audioIsPlaying = false;
            }
          }
        }
      });
    </script>
  </body>
</html>
